    <script>
        $(document).ready(function(){

            let circ = new CircleType(document.getElementById('circ-text'));

            var windowWidth = $(document).width();

            $('.my-circle').mousemove(function(event){
                var moveX = ($(window).width()/2 - event.pageX);
                var moveY = ($(window).height()/2 - event.pageY);
                $('.my-pic').css('margin-left', moveX * 0.3 + 'px');
                $('.my-pic').css('margin-top', moveY * 0.3 + 'px');
            });

            $('.my-circle').mouseleave(function(){
                $('.my-pic').css('margin-left', 0 + 'px');
                $('.my-pic').css('margin-top', 0 + 'px');
            });
        });
